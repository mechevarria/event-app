<h2>Events</h2>

<button type="button" class="btn btn-primary" ng-click="create()">
        <span class="fa fa-plus"></span>&nbsp;&nbsp;New Event
</button>
<br>
<br>
<div class="table-responsive">
    <table st-table="displayedEvents" st-safe-src="events" class="table table-striped ev-vcenter">
        <thead>
            <tr>
                <th>Action</th>
                <th st-sort="id" st-sort-default="true">ID</th>
                <th st-sort="title">Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="event in displayedEvents">
                <td>
                    <button type="button" ng-click="update(event)" class="btn btn-xs btn-default" title="edit">
                        <span class="fa fa-pencil"></span>&nbsp;
                    </button>
                    <button type="button" ng-click="confirm(event)" class="btn btn-xs btn-default" title="delete">
                        <span class="fa fa-times"></span>&nbsp;
                    </button>
                </td>
                <td>{{event.id}}</td>

                <td>{{event.title }}</td>

                <td>{{event.description }}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" class="text-center">
                    <div st-pagination="" st-items-by-page="10"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
