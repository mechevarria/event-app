<h3>Items</h3>
<hr/>

<table st-table="displayedItems" st-safe-src="items" class="table table-striped ev-vcenter">
    <thead>
    <tr>
        <th colspan="2">
            <div class="input-group">
                <span class="input-group-addon fa fa-search"></span>
                <input st-search="" class="form-control" placeholder="global search..." type="text"/>
            </div>

        </th>
        <th colspan="2">
            <button type="button" class="btn btn-primary pull-right" ng-click="create()">
                <span class="fa fa-plus"></span>&nbsp;&nbsp;New Item
            </button>
        </th>
    </tr>
    <tr>
        <th st-sort="id" st-sort-default="true">ID</th>
        <th st-sort="title">Title</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in displayedItems">
        <td>{{item.id}}</td>

        <td>{{item.title }}</td>

        <td>{{item.description }}</td>

        <td>
            <div class="btn-group" uib-dropdown is-open="status.isopen">
                    <span uib-dropdown on-toggle="toggled(open)">
                        <a href id="simple-dropdown" uib-dropdown-toggle>
                            <span class="fa fa-cog fa-lg"></span>
                        </a>
                        <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                            <li>
                                <a href ng-click="update(item.id)"> Edit</a>
                            </li>
                            <li>
                                <a href ng-click="confirm(item)">Delete</a>
                            </li>
                        </ul>
                    </span>
            </div>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4" class="text-center">
            <div st-pagination="" st-items-by-page="10"></div>
        </td>
    </tr>
    </tfoot>
</table>
